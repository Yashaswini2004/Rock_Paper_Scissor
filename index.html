<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper and Scissor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
</head>
<body>
    <div di="content">
        <h1>Rock Paper Scissors Game</h1>
        <h2>Choose your move:</h2>
        <button id="rock"><i class="em em-facepunch" aria-role="presentation" aria-label="FISTED HAND SIGN" style="height: 50px; width:50px;"></i></button>
        <button id="paper"><i class="em em-raised_hand_with_fingers_splayed" aria-role="presentation" aria-label=""style="height: 50px; width:50px;"></i></button>
        <button id="scissor"><i class="em em-v" aria-role="presentation" aria-label="VICTORY HAND"style="height: 50px; width:50px;"></i></button>
        <p id="result"></p>
        <p id="score">
        Your score: <span id="user-score">0</span>
        Computer score: <span id="computer-score">0</span>
        </p>
    </div>
    <script src="index.js"></script>
</body>
</html>
